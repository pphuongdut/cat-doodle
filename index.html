<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Cat Doodle</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    </head>

    <body>
        <div
            class="main-content w-screen min-h-screen relative flex flex-col justify-center"
        >
            <img
                class="w-full object-contain relative z-0"
                src="./assets/img/Background/BackGround.png"
                alt=""
                srcset=""
            />

            <div id="demo-modal" class="modal">
                <div
                    class="modal__content w-screen h-screen flex items-center justify-center"
                >
                    <div class="relative max-w-[80%] md:max-w-[70%]">
                        <img
                            src="./assets/img/STORY/Storyy.svg"
                            class="object-contain w-full"
                        />

                        <a
                            href="#"
                            class="modal__close top-[10%] right-[6%] rounded-xl hover:bg-gray-100 w-8 h-8 md:w-20 md:h-20 flex items-center justify-center"
                            >x</a
                        >
                    </div>
                </div>
            </div>

            <div
                class="z-50 w-full md:h-screen p-8 absolute top-0 left-0"
            >
                <div
                    class="relative h-full border-8 border-solid border-black p-4 md:p-10 rounded-[50px] bg-white w-full md:w-4/5 mx-auto flex flex-col items-center justify-center gap-8 md:gap-12"
                >
                    <div
                        class="absolute top-0 right-0 m-4 md:m-8 w-8 h-8 md:w-20 md:h-20 flex items-center justify-center rounded-xl hover:bg-gray-100 cursor-pointer"
                    >
                        <a
                            href="#demo-modal"
                            class="animate__heartBeat animate__animated animate__infinite"
                        >
                            <img
                                src="./assets/img/Button/STORY BUTTON.svg"
                                class="w-16 h-16"
                                alt=""
                                srcset=""
                            />
                        </a>
                    </div>
                    <img
                        src="./assets/img/GIF/CAT.gif"
                        class="w-3/5 h-1/3 object-contain"
                        alt=""
                        srcset=""
                    />
                    <img
                        src="./assets/img/GIF/TEXT.gif"
                        class="w-4/5 h-1/3 object-contain"
                        alt=""
                        srcset=""
                    />

                    <div class="w-full flex items-center justify-center gap-4">
                        <a
                            href="https://t.me/doodlecatbase"
                            target="_blank"
                            class="cursor-pointer transition-all hover:-translate-y-3"
                        >
                            <img
                                src="./assets/img/Button/Tele.svg"
                                class="w-16 h-16 md:w-24 md:h-24"
                                alt=""
                                srcset=""
                            />
                        </a>
                        <a
                            href="https://uniswap.org"
                            target="_blank"
                            class="cursor-pointer transition-all hover:-translate-y-3"
                        >
                            <img
                                src="./assets/img/Button/Buy.svg"
                                class="w-16 h-16 md:w-24 md:h-24"
                                alt=""
                                srcset=""
                            />
                        </a>
                        <a
                            href="https://twitter.com/Catdoodlebase"
                            target="_blank"
                            class="cursor-pointer transition-all hover:-translate-y-3"
                        >
                            <img
                                src="./assets/img/Button/X.svg"
                                class="w-16 h-16 md:w-24 md:h-24"
                                alt=""
                                srcset=""
                            />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <img src="./assets/cat.jpg" class="hidden" alt="" srcset="" />
        <script src="./assets/js/script.js"></script>
    </body>
</html>
